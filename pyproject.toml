[tool.poetry]
name = "headless-kivy-pi"
version = "0.4.2"
description = "Headless renderer for Kivy framework on Raspberry Pi"
authors = ["Sassan Haradji <sassanh@gmail.com>"]
license = "Apache-2.0"
readme = "README.md"
packages = [{ include = "headless_kivy_pi" }]


[[tool.poetry.source]]
name = "piwheels"
url = "https://www.piwheels.org/simple/"
priority = "primary"

[[tool.poetry.source]]
name = "PyPI"
priority = "primary"


[tool.poetry.dependencies]
python = "^3.9"
numpy = "^1.24.2"
kivy = "^2.2.1"
typing-extensions = "^4.8.0"

adafruit-circuitpython-rgb-display = "^3.11.0"
adafruit-circuitpython-aw9523 = "^1.1.7"

screeninfo = { version = "^0.8.1", markers = "platform_machine != 'aarch64'", source = 'PyPI', optional = true }

[tool.poetry.extras]
dev = ['screeninfo']


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
select = ['ALL']
ignore = []

fixable = ['ALL']
unfixable = []

[tool.ruff.flake8-quotes]
docstring-quotes = "double"
inline-quotes = "single"
multiline-quotes = "double"

[tool.ruff.format]
quote-style = 'single'
